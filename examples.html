<style>

section {
  position:relative;
  overflow:hidden;
}

section > img {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  height: 100%;
}

section > div {
  position: relative;
  z-index: 10;
}

.fade {
	transition:opacity 0.3s;
	-webkit-transition:opacity 0.3s;
	-moz-transition:opacity 0.3s;
	opacity:1 !important;
}

.rotator {
	transition:transform 0.6s;
	-webkit-transition:transform 0.6s;
	-moz-transition:transform 0.6s;
	transform:rotate(360deg);
	-webkit-transform:rotate(360deg);
	-moz-transform:rotate(360deg);
}

</style>

<section>
    <img src="parallax.jpg">
    
    <div>
        <p>content</p>
    </div>
</div>

<img class="hit-point delay-1" src="hit-point.png">


<script>
    scroller.parallax.init('parallax');
    
    scroller.hitPoint('hit-point', {
        add_class: 'fade',
        offset: 100
    });
</script>
